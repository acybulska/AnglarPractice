<div class="container">
  <h1>{{title}}</h1>
  <h2>{{subtitle}}</h2>
  <ul>
    <li *ngFor="let author of authors">{{author}}</li>
  </ul>
  <app-star [isFavourite]="post.isFave" (change)="onChangedStar($event)"></app-star>
  <div>
    <h5>Custom pipe</h5>
    <app-pipe></app-pipe>
  </div>
  <div>
    <h5>Custom directive</h5>
    <input type="text" [appInputFormat]="'uppercase'">
  </div>
  <h5>Zippy Ex</h5>
  <div class="row">
    <zippy title="Shipping Details">
      Shipping details content
    </zippy>
    <zippy title="Billing Details">
      Billing details content
    </zippy>
  </div>
  <h5>Form</h5>
  <contact-form></contact-form>
  <h5>Sign-up form</h5>
  <signup-form></signup-form>
</div>
