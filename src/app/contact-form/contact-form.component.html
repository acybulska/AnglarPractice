<form ngForm #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input ngModel name="courseName" #courseName="ngModel" id="courseName" required minlength="5" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
      <div *ngIf="!courseName.required">Name is required.</div>
      <div *ngIf="!courseName.minlength && courseName.dirty">Name should be minimum 5 characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Category</label>
    <select ngModel name="courseCategory" #courseCategory="ngModel" id="courseCategory" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="courseCategory.invalid && courseCategory.touched">Category is required.</div>
  </div>
  <div class="form-group">
    <label for="guarantee">
      <input ngModel name="guarantee" type="checkbox" id="guarantee">30-day money back guarantee
    </label>
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
